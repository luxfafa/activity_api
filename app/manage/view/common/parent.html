<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>{block name="title"}管理后台{/block}</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="{:__LAYUI__}css/layui.css">
        <script type="text/javascript" src="{:__LAYUI__}layui.js"></script>
        <style type="text/css">
            .layui-nav-child>dd a{margin-left:30px;}
            .big_clear{width:100%;height:50px;}
            .clear{width:100%;height:25px;}
            .time_top_nav>dd a{margin-left:0;}
        </style>
    </head>
    
    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            {include file="common/top_nav"}

            <div class="layui-side layui-bg-black">
                {include file="common/left_menu"/}
            </div>
            <div class="layui-body">
                <div class="layui-container">
                    {block name="content"}
                        主体内容
                    {/block}
                </div>
            </div>
            {include file="common/footer"}
        </div>
        <script>//JavaScript代码区域
            layui.use(['element','layer'],
            function() {
                var element = layui.element;
                var j = layui.$;
                var layer = layui.layer;
                j('#logout').bind('click',function(e) {
                    j.ajax({
                        url:'/manage/user/logout'
                        ,dataType:'json'
                        ,success:function(e) {
                            switch(e.code)
                            {
                                case 1:
                                    layer.msg(e.msg,{icon:1,time:1000}
                                        ,function(){
                                        window.location.href=e.url
                                        }
                                    );
                                break;
                            }
                        }
                    });
                });
            });
        </script>
        
    </body>

</html>
